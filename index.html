<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset Weather App</title>
    <link rel="shortcut icon" href="img/sun.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app__wrap">
        <header>
            <h1>Sunset Weather App</h1>
            <input type="text" autocomplete="off" class="search__box" placeholder="Search for a city...">
        </header>

        <main>
            <section class="location">
                <div class="city">Current City, World</div>
                <div class="date">Thursday, 10 January 2020</div>
            </section>
            <div class="current">
                <div class="temp">15<span>˚c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi__low">13˚c / 16˚c</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
